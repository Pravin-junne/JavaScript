<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number method-1</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
<!--number to string-->
    <script>
        let x = 200;
        document.getElementById('demo').innerHTML = x.toString(); //toString converts number into a string
        document.getElementById('demo1').innerHTML = typeof x.toString();  //it is a string...
    </script>
    
</body>
</html>
