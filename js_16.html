<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 4</title>
</head>
<body>
   <h1>string concat() Method</h1>
   <h2 id="demo"></h2>

   <script>
     let text1 = "i am";
     let text2 = "hacker..";
     let text3 = text1.concat(" ",text2);  //here we concatenate two strings...
     document.getElementById('demo').innerHTML = text3;
   </script>
    
</body>
</html>
