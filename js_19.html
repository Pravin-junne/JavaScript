<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number method 2</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        let x = 9.555555;
        document.getElementById('demo').innerHTML = x.toFixed(0) + "<br>"+  //toFised() fun used to round up according to you..
                                                    x.toFixed(2) + "<br>"+
                                                    x.toFixed(4) + "<br>"+
                                                    x.toFixed(6) + "<br>";
    </script>
</body>
</html>
