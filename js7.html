<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js variables</title>
</head>
<body>
    <h1>1.variables in javascript</h1>
    <h2>variable declared with let.</h2>
    <p id="demo"></p>
        <!--variable with let-->
        <script>
            let x = 10;
            let y = 20;
            let z = x + y;
                document.getElementById('demo').innerHTML ="sum of x and y:-"+z;
        </script>

        <h2>variable declared with var.</h2>
        <p id="demo1"></p>
        <!--variable with var-->
        <script>
            var a = 20;
            var b = 20;
            var c = a + b;
                document.getElementById('demo1').innerHTML ="sum of a and b:-"+c;
        </script>

        <h2>variable declared with const</h2>
        <p id="demo2"></p>
        <!--variable with const-->
        <script>
            const p = 10;
            const q = 5;
            const r = p * q;
                document.getElementById('demo2').innerHTML ="product of p and q:-"+r;
        </script>
    
</body>
</html>
