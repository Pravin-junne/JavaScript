<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>Function that returns product of two numbers</h1>
    <p id="demo"></p>
        
        <script>
            function product(p1, p2){
                return p1 * p2;
            }
            let ans = product(10, 10);
            document.getElementById('demo').innerHTML = "result of product-"+ans;
        </script>
    
</body>
</html>
